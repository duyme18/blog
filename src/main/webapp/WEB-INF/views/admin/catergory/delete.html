<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete catergory</title>
</head>
<body>
<h1>Delete catergory</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/catergory">Catergory list</a>
</p>
<form th:action="@{/delete-catergory}" th:object="${catergory}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td th:text="${catergory.name}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete catergory"></td>
        </tr>
    </table>
</form>
</body>
</html>
