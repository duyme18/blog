<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create-post">Create new post</a>
<h1>Post</h1>
<form>
    Search by post title:
    <input name="s" type="text"/>
    <input type="submit" value="Search"/>
</form><br/>
<table border="1">
    <tr>
        <th>Post title</th>
        <th>Post text</th>
        <th>Catergory</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="post : ${posts}">
        <tr>
            <td th:text="${post.titlePost}"></td>
            <td th:text="${post.bodyText}"></td>
            <td th:text="${post.catergory.name}"></td>
            <td><a th:href="@{/edit-post/__${post.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-post/__${post.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/posts'(page=${posts.number - 1})}" th:if="${posts.hasPrevious()}">Previous</a>
    <span th:text="${posts.number + 1}"></span>/<span th:text="${posts.totalPages}"></span>
    <a th:href="@{'/posts'(page=${posts.number + 1})}" th:if="${posts.hasNext()}">Next</a>
</div>
</body>
</html>
